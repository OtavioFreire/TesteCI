# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "prod" branch
  push:
    branches: 
      - '!prod' # Except master
      - '!development' # Except master


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  open_pull_request:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout Repository
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: pull-request
        id: pull-request
        uses: repo-sync/pull-request@v2
        continue-on-error: true
        with:
          destination_branch: "development"
          github_token: ${{ secrets.GT_TOKEN }}
          pr_label: "feature, automated pr"
          pr_title: "[#PR] ${{ github.event.head_commit.message }}"
          pr_template: ".github/PULL_REQUEST_TEMPLATE.md"
          pr_reviewer: "OtavioFreire"
